            ]
            var x=10
            var y=10

            function init(){
                var fullText=''
                for(var i=0; i<=21; i++){
                    for(var j=0; j<=21; j++){
                        fullText += map[i][j]
                    }
                    fullText += "<br>"
                }
                $('#map-area').html(fullText)
            }
            function refresh(){
                $('#map-area').html('')
                var fullText=''
                for(var i=0; i<=21; i++){
                    for(var j=0; j<=21; j++){
                        fullText += map[i][j]
                    }
                    fullText += "<br>"
                }
                $('#map-area').html(fullText)
            }
            init()

            $(document).on("keydown",keyEventFnc)
            function keyEventFnc(e){
                switch(e.keyCode){
                    case 37:
                        $("#user-id").val("LEFT")
                        map[y][x]='□'
                        x--

                        map[y][x]='★'
                        break;
                    case 38:
                        $("#user-id").val("TOP")
                        map[y][x]='□'
                        y--
                        map[y][x]='★'
                        break;
                    case 39:
                        $("#user-id").val("RIGHT")
                        map[y][x]='□'
                        x++
                        map[y][x]='★'
                        break;
                    case 40:
                        $("#user-id").val("BOTTOM")
                        map[y][x]='□'
                        y++
                        map[y][x]='★'
                        break;
                }

                refresh()
            }
        })
